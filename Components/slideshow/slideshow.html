<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "http://img2.wikia.nocookie.net/__cb20140410200723/pokemon/images/archive/1/16/20150102074354!025Pikachu_OS_anime_10.png" // set image src property to image path, preloading image in the process
slideimages[1] = new Image()
slideimages[1].src = "http://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/8/89/Pikachu.jpg"
slideimages[2] = new Image()
slideimages[2].src = "http://vignette2.wikia.nocookie.net/deptheaven/images/3/30/Pikachu-nabbing-at-apple-pikachu-31615399-895-1000.png/revision/latest?cb=20140814042653"

</script>
</head>
<body>
<img src="firstcar.gif" id="slide" width="100" height="56" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",2500)
}

slideit()

</script>
</body>
</html>
